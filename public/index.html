<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body onload="printurl()">
    <header>
        <a style = "text-decoration: none;" href= "index.html" class = "title" > <h2>URL Shortener</h2></a>
    </header>

    <div class="container">
        <div class="content-box">
            <div class="input">
                <input type="text"  required  autofocus spellcheck ='false' name="url" id="url" placeholder="Shorten your link">
                <input type="button" value="Shorten" id="shorten">
               
           </div>

           <div class="output">
                <input type="text" name="shorturl" id="shorturl" placeholder="Short URL" readonly style = 'width: 50%;'>
                <input type="button" value="Copy" id="copy">
           </div>

        </div>

        <div class="content-box"> 
            <div class = "db-header">
                <h2>URL Shortener Database</h2>
            </div>
            
               <div class="result" id ='result'></div>
        </div>

    </div>
