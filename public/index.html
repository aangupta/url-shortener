<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body onload="printurl()">
    <header>
        <a style = "text-decoration: none;" href= "index.html" class = "title" >URL Shortener  <i class="fas fa-tools" style="color: black;"></i></a>
    </header>

    <div class="conatiner">
        <div class="content-box">
            <div class="input">
                <input type="text" name="url" id="url" placeholder="Shorten your link" required>
                <input type="button" value="Shorten" id="shorten">
               
           </div>

           <div class="output">
                <input type="text" name="shorturl" id="shorturl" placeholder="Short URL" readonly>
                <input type="button" value="Copy" id="copy">
           </div>

        </div>

        <div class="content-box"> 
            <div class="urlPrint">
                <div class="longURL">
                    <div class="print-header">Long URL</div>
                    <div class ="longurlresult"id ="longurlprint"></div>
                </div>
                <div class="shortURL">
                    <div class="print-header" >Short URL</div>
                    <div class ="shorturlresult"id ="shorturlprint"></div>
                </div>
            </div>
            
        </div>

    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
