    <div class="container">
        <h2 style="text-align: center; margin: 1.5rem;">Url Shortener</h2>

            <div class = "content-box-input">
                    <input type="text" name="url" id="url" placeholder="Shorten your link" required>
                    <input type="button" value="Shorten" id="shorten">
            </div>

            <div class = "content-box-output">
                <input type="text" name="longurl" id="longurl" placeholder="Long Url" style="width: 90%; padding: 1rem;">
                <input type="text" name="shorturl" id="shorturl" placeholder="Short Url" style="width: 20%;">
                <input type="button" value="Copy" id="copy">
            </div>

                <input type="button" value="Search" id="search">
            </div>
            <div class ="content-search-output">
                <input type="text" name="searchresult" id="searchresult" placeholder="Search result will be shown here" style=" width: 82%;">

        <div class="content-box">
